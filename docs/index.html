<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Tarjeta de Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="credit-card-container">
      <div class="credit-card">
        <div class="card-front">
          <img src="imagenes/bg-card-front.png" alt="Frente de la Tarjeta de Crédito">
          <div class="card-details">
            <p id="cardName">Nombre del Titular</p>
            <p id="cardNumberDisplay">XXXX XXXX XXXX XXXX</p>
            <p id="expiryDate">MM/AA</p>
          </div>
        </div>
        <div class="card-back">
          <img src="imagenes/bg-card-back.png" alt="Reverso de la Tarjeta de Crédito">
          <div class="cvv-display">
            <p id="cvvDisplay">XXX</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <h1>Validar Tarjeta de Crédito</h1>
  
      <div class="form-group">
        <label for="nombre">Nombre del titular</label>
        <input type="text" id="nombre" placeholder="Ej. Juan Jorge" required>
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Número de Tarjeta</label>
        <input type="text" id="cardNumber" placeholder="Ej. 1234 5678 9100 1112" required maxlength="19">
      </div>
  
      <div class="form-group small-inputs">
        <div class="input-wrapper">
          <label for="fecha">Mes/Año</label>
          <input type="text" id="fecha" placeholder="Ej. 28/10" required>
        </div>
        <div class="input-wrapper">
          <label for="cvv">CVC</label>
          <input type="text" id="cvv" placeholder="Ej. 123" required maxlength="3">
        </div>
      </div>
  
      <button id="validateBtn">Confirmar</button>
  
      <div id="result">
        <p id="maskedCard"></p>
        <p id="validationMessage"></p>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
