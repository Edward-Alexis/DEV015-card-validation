<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Tarjeta de Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Validar Tarjeta de Crédito</h1>

    <div class="form-group">
      <label for="nombre">Nombre del titular</label>
      <input type="text" id="nombre" placeholder="Ejems Juan Jorge" required>
    </div>

    <div class="form-group">
      <label for="cardNumber">Número de Tarjeta</label>
      <input type="text" id="cardNumber" placeholder="Ejems 1234 5678 9100 1112" required maxlength="19">
    </div>
    <div class="form-group small-inputs">
      <div class="input-wrapper">
        <label for="fecha">MES. AÑO </label>
        <input type="text" id="fecha" placeholder="Ejems 28/10" required>
      </div>
      <div class="input-wrapper">
        <label for="cvv">CVC</label>
        <input type="text" id="cvv" placeholder="Ejems 123" required maxlength="3">
      </div>
    </div>

    <button id="validateBtn">Confirmar</button>

    <div id="result">
      <p id="maskedCard"></p>
      <p id="validationMessage"></p>
    </div>
  </div>

  <div class="footer-link">
    <a href="https://github.com/Edward-Alexis?tab=repositories" target="_blank">GitHub Personal</a>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
