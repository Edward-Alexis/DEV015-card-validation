<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Tarjeta de Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Validar Tarjeta de Crédito</h1>
    <div class="form-group">
      <label for="cardNumber">Número de Tarjeta:</label>
      <input type="text" id="cardNumber" maxlength="16">
    </div>
    <button id="validateBtn">Validar</button>
    <div id="result">
      <p id="maskedCard"></p>
      <p id="validationMessage"></p>
    </div>
  </div>
  <div class="footer-link">
    <a href="https://github.com/Edward-Alexis?tab=repositories" target="_blank">GitHub Personal</a>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
